<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/icon type">
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="background">
        <section class="top">

            <div class="box1">
                <h1 class="h1">Welcome</h1>

            </div>
            <div class="box2">
                <p class="p1">Select your Mood</p>
            </div>


        </section>
        <section class="mood">
            <div class="moodlist">
                <div class="moods">
                    <div class="box3 box-1" onclick="myplay">
                        <a href="https://kumarabhi0776.github.io/Spotify1.github.io/" style="text-decoration: none">
                            <h3 class="h3" id="1">Romantic</h3>
                        </a>
                    </div>
                    <div class="box3 box-1">
                        <a href="https://kumarabhi0776.github.io/Spotify2.github.io/" style="text-decoration: none">
                            <h3 class="h3" id="2">Bollywood Wave Hit</h3>
                        </a>
                    </div>
                    <div class="box3 box-2">
                        <a href="" style="text-decoration: none">
                            <h3 class="h3" id="3">Punjabi</h3>
                        </a>
                    </div>
                    <div class="box3 box-3">
                        <a href="" style="text-decoration: none">
                            <h3 class="h3" id="4">Sad</h3>
                        </a>
                    </div>
                    <div class="box3 box-4">
                        <a href="" style="text-decoration: none">
                            <h3 class="h3" id="5">90's HIT SONGS</h3>
                        </a>
                    </div>
                    <div class="box3 box-5">
                        <a href="" style="text-decoration: none">
                            <h3 class="h3" id="6">South Hits</h3>
                        </a>
                    </div>
                    <div class="box3 box-6">
                        <a href="" style="text-decoration: none">
                            <h3 class="h3" id="7">Arijit Singh</h3>
                        </a>
                    </div>


                </div>
            </div>

            <section class="buttoncls">
                <div class="bottom">
                    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                    <div class="icons">
                        <!-- fontawesome icons -->
                        <i class="fas fa-3x fa-step-backward" id="previous"></i>
                        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                        <i class="fas fa-3x fa-step-forward" id="next"></i>
                    </div>
                    <div class="songInfo">
                        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
                    </div>
                </div>
                <script src="script.js"></script>
                <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
            </section>
        </section>
    </div>
